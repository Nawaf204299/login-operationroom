
<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #f4f4f4;
            padding: 1em;
            text-align: center;
            border-bottom: 4px solid #0077cc;
        }
        header img {
            height: 60px;
        }
        h1 {
            color: #0077cc;
        }
        .container {
            max-width: 1000px;
            margin: 2em auto;
            padding: 2em;
            background-color: #ffffff;
        }
        table.data {
            width: 100%;
            border-collapse: collapse;
        }
        table.data th, table.data td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        table.data th {
            background-color: #0077cc;
            color: white;
        }
        a {
            display: inline-block;
            margin-top: 1em;
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }
        a:hover {
            color: #005fa3;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/logo.jpeg" alt="Logo" />
        <h1>Operation Room (air cargo)</h1>
    </header>
    <div class="container">
        <h2>Top 10 Suspicious Shipments</h2>
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
        <a href="/">‚Üê Back to Upload</a>
    </div>
</body>
</html>
